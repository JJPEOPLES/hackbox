services:
  - type: web
    name: hackbox-web
    env: docker
    # Use the complete Dockerfile with everything included
    dockerfilePath: ./Dockerfile.complete
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: VNC_ENABLED
        value: true
    # Open ports for VNC
    ports:
      - port: 5000
        name: http
      - port: 6080
        name: novnc
      - port: 5901
        name: vnc
      - port: 10000
        name: socket